@defer(when chat()) {
  <ion-item lines="none" class="ion-text-wrap container" >
 <div class="ion-text-wrap" [slot]="chat()?.isCurrentUser ? 'end': 'start' ">
  <ion-text> {{chat()?.message}}</ion-text> 
<ion-note>
  <small>{{chat()?.timestamp | date :'HH:mm'}}</small>
  <ion-icon name="checkmark-done-outline"></ion-icon>
</ion-note>
</div>
  </ion-item>
}
